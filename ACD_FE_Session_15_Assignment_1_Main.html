<!doctype html>
<html>
	<head>
		<title>ACD_FE_Session_15_Assignment_1_Main</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		
		<script>
		var app = angular.module("testApp",[]);
		
		app.controller('testCtrl',function($scope){
			$scope.course = "FEWD";	
			$scope.lang1 = "HTML";
			$scope.lang2 = "CSS";
			$scope.alertCourse = function () {
				alert($scope.course);
			};
		});

		app.directive('testDir', function (){
			return {
				restrict: "EA",
				scope: {
					sayCourse:"&",
			        langOne:"=",
			        langTwo: "=",
			        courseName: "@"
				},
				template: "<div><h4>{{langOne}} and {{langTwo}} are languages and Course name is {{courseName}} </h4><button ng-click = 'sayCourse()'>Click Here to view course name</button> <br>Modify languages: <input type = 'text' ng-model  = 'langOne'><input type = 'text' ng-model  = 'langTwo'><br>Modify Course Name:<input type = 'text' ng-model = 'courseName'></div>",
      			replace:true,
			};
		});
		</script>
	</head>
	<body ng-app="testApp">
		<div ng-controller="testCtrl">
		  <h2>Hi  Course is :{{course}}, {{lang1}} and {{lang2}} are Languages</h2>
		  <div test-dir  say-course = "alertCourse()" lang-one ="lang1" lang-two ="lang2" course-name = "ACADGILD {{course}}"></div>
		</div>
	</body>
</html>
