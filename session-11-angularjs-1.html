<!DOCTYPE html>
<html>
	<head>
		<title>AngulasrJS - Session 11 - Assinment 1</title>
		<meta charset="UTF-8" />
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
<body>	
<div ng-app="angularApp" ng-controller="angularControl">
<div ng-view>
<p>Name: <input type="text" ng-model="Name"></p>
<p>Employee: <input type="text" ng-model="Employee"></p>
<p>Designaton: <input type="text" ng-model="Designation"></p>

</div>
</div>

<script>
var app = angular.module('angularApp', []);
app.controller('angularControl', function($scope) {
    $scope.Name= "abc";
    $scope.Employee="001";
    $scope.Designation="Temp";
});
</script>
</body>	
</html>
