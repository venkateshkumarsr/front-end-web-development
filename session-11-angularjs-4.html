<!DOCTYPE html>
<html>
	<head>
		<title>AngulasrJS - Session 11 - Assinment 4</title>
		<meta charset="UTF-8" />
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
<body>	
<div ng-app="angularApp" ng-controller="angularControl">
	Hello <p ng-bind="lastName"></p>
</div>

<script>
var app = angular.module('angularApp', []);
app.controller('angularControl', function($scope) {
    $scope.lastName= "Venkat";
 });
</script>
</body>	
</html>
